[Server]
Host=0.0.0.0
Port=3389

[Target]
Host=127.0.0.1
Port=3389
FixedTarget=true

[Channels]
GFX=true
DisplayControl=true
Clipboard=true
AudioInput=true
AudioOutput=true
DeviceRedirection=true
VideoRedirection=true
CameraRedirection=true
RemoteApp=true
PassthroughIsBlacklist=true
Passthrough=false
Intercept=false

[Plugins]
Modules = vdi-broker

[Input]
Keyboard=true
Mouse=true
Multitouch=true

[Security]
ServerTlsSecurity=true
ServerNlaSecurity=false
ServerRdpSecurity=false
ClientTlsSecurity=true
ClientNlaSecurity=true
ClientRdpSecurity=true
ClientAllowFallbackToTls=false

[Certificates]
CertificateFile=/etc/vdi/cert.pem
PrivateKeyFile=/etc/vdi/key.pem
